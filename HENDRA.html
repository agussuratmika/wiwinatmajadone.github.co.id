<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <!-- Tambahkan font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Hubungkan file CSS -->
    <link rel="stylesheet" href="tampilan_utama.css">
    <style>
        /* Reset dan dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-image: url('background.jpg'); /* Ganti dengan gambar Anda */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Kontainer utama */
.container {
    background-color: rgba(0, 0, 0, 0.5); /* Latar belakang transparan */
    padding: 40px 20px;
    border-radius: 10px;
    max-width: 800px;
    width: 90%;
}

/* Nama pasangan */
.couple-name {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    margin-bottom: 20px;
}

.to {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Nama tamu */
.guest-name {
    font-style: italic;
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Deskripsi */
.invitation-text {
    font-size: 16px;
    margin-bottom: 30px;
}

/* Tombol */
.button {
    display: inline-block;
    background-color: #d4af37; /* Warna emas */
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
}

.button:hover {
    background-color: #b9912d;
    color: white;
}

/* Footer */
.footer {
    font-size: 12px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Nama pasangan -->
        <div class="couple-name">wiwin & bunga</div>

        <!-- Ditujukan kepada -->
        <div class="to">Kepada Bpk/Ibu/Saudara/i</div>
        <div class="guest-name">HENDRA</div>

        <!-- Deskripsi -->
        <div class="invitation-text">
            Tanpa Mengurangi Rasa Hormat, Kami Mengundang Bapak/Ibu/Saudara/i Untuk menghadiri Acara Pernikahan Kami.
        </div>

        <!-- Tombol -->
        <a href="undangan.html" class="button">Buka Undangan</a>

        <!-- Footer -->
        <div class="footer">
            Mohon maaf apabila ada kesalahan penulisan nama/gelar
        </div>
    </div>
</body>
</html>
